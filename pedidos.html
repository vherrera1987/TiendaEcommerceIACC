<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Pedidos</h1>
        <div class="mb-3">
            <label for="pedido" class="form-label">Nuevo Pedido:</label>
            <input type="text" id="pedido" class="form-control" placeholder="Ingrese el nombre del pedido">
        </div>
        <button class="btn btn-primary" onclick="agregarPedido()">Agregar Pedido</button>
        <hr>
        <h2 class="mt-4">Lista de Pedidos</h2>
        <ul id="lista-pedidos" class="list-group"></ul>
    </div>
    <script src="pedidos.js"></script>
</body>
</html>
